<!DOCTYPE html>
<html>

<head>
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <form>
        <img src="google.PNG" alt="logo">
        <h2>Create your Google Account</h2>
        <input type="text" name="FirstName" placeholder="First Name" required>
        <input type="text" name="LastName" placeholder="Last Name" required> <br>
        <br>
        <input type="email" id="email" name="email" placeholder="Username@gmail.com" required/>
        <p>You can use letters. numbers & periods</p>
        <h4>Use my current email address instead</h4>
        <input type="password" id="password" placeholder="Password" required/>
        <input type="password" id="password" placeholder="Confirm" />
        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>

<div class="button">
        <button class=btn>Sign in instead</button> 
        <input type="submit" class="btn-2"/>
    </div>
    </form>

    <div class="side-picture">
        <figure>
            <img src="sidepic.PNG" alt="logo">
            <figcaption>One account. All of Google working for you.</figcaption>
        </figure>
    </div>
</div>

</body>

</html>
